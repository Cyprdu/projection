<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Impossible - Billeterie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://image.tmdb.org/t/p/original/7ONMDhnErvpkKvkZqM82ud7bzcT.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.3);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .calendar-day {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day.active {
            background: rgba(220, 38, 38, 0.7);
            color: white;
            transform: scale(1.05);
        }

        .calendar-day:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .has-sessions::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #dc2626;
            border-radius: 50%;
        }

        .calendar-day.active.has-sessions::after {
            background-color: white;
        }

        .showtime {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .showtime:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .imax-logo {
            height: 18px;
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .DX-logo {
            height: 18px;
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Standard dropdown styling */
        select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem 2rem 0.75rem 1rem;
            color: white;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.5em;
        }

        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .mission-logo {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

        // Generate dates from May 17 to July 1
        function generateDates() {
            const startDate = new Date(2025, 4, 17); // May 17, 2025
            const endDate = new Date(2025, 4, 27);    // July 1, 20245
            const dates = [];
            
            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                dates.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return dates;
        }

        // Format date to YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display
        function formatDisplayDate(date) {
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            return date.toLocaleDateString('fr-FR', options);
        }

        // Calculate distance between two coordinates in km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in km
            return distance;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        // Check if a date has available sessions based on search criteria
        function hasAvailableSessions(date, searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            
            // Filter cinemas based on search term
            const filteredCinemas = cinemas.filter(cinema => {
                return cinema.name.toLowerCase().includes(searchTerm) ||
                       cinema.address.toLowerCase().includes(searchTerm) ||
                       searchTerm === '';
            });
            
            // Check if any filtered cinema has showtimes for this date
            return filteredCinemas.some(cinema => {
                return cinema.showtimes.some(showtime => showtime.date === date);
            });
        }

        // Update calendar indicators
        function updateCalendarIndicators() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const calendarDays = document.querySelectorAll('.calendar-day');
            
            calendarDays.forEach(day => {
                const dateStr = day.dataset.date;
                if (hasAvailableSessions(dateStr, searchTerm)) {
                    day.classList.add('has-sessions');
                } else {
                    day.classList.remove('has-sessions');
                }
            });
        }

        // User's current location
        let userLocation = null;
        let selectedRadius = 10;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const dates = generateDates();
            
            // Populate calendar
            dates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const displayDate = formatDisplayDate(date);
                
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day glass-card p-4 text-center min-w-[100px] ${index === 0 ? 'active' : ''}`;
                dayEl.dataset.date = dateStr;
                dayEl.innerHTML = `
                    <div class="font-bold">${displayDate.split(' ')[0]}</div>
                    <div class="text-xl">${displayDate.split(' ')[1]}</div>
                    <div>${displayDate.split(' ')[2]}</div>
                `;
                
                dayEl.addEventListener('click', () => {
                    document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('active'));
                    dayEl.classList.add('active');
                    filterCinemas(dateStr);
                });
                
                calendarEl.appendChild(dayEl);
            });
            
            // Initialize with the first date
            filterCinemas(formatDate(dates[0]));
            updateCalendarIndicators();
            
            // Set up search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const activeDate = document.querySelector('.calendar-day.active').dataset.date;
                filterCinemas(activeDate);
                updateCalendarIndicators();
            });
            
            // Set up location button
            const locationBtn = document.getElementById('locationBtn');
            locationBtn.addEventListener('click', getUserLocation);
            
            // Set up radius select
            const radiusSelect = document.getElementById('radiusSelect');
            radiusSelect.addEventListener('change', () => {
                selectedRadius = parseInt(radiusSelect.value);
                
                if (userLocation) {
                    const activeDate = document.querySelector('.calendar-day.active').dataset.date;
                    filterCinemas(activeDate);
                    updateCalendarIndicators();
                }
            });
        });

        // Get user's location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Show success notification
                        showNotification('Localisation réussie !', 'success');
                        
                        // Update cinema list with the new location
                        const activeDate = document.querySelector('.calendar-day.active').dataset.date;
                        filterCinemas(activeDate);
                        updateCalendarIndicators();
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        showNotification('Impossible d\'obtenir votre position', 'error');
                    }
                );
            } else {
                showNotification('La géolocalisation n\'est pas supportée par votre navigateur', 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 fade-in ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 3000);
        }

        // Filter cinemas based on date and search
        function filterCinemas(date) {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const cinemaListEl = document.getElementById('cinemaList');
            const noResultsEl = document.getElementById('noResults');
            
            // Clear previous results
            cinemaListEl.innerHTML = '';
            
            // Filter cinemas
            let filteredCinemas = cinemas.filter(cinema => {
                // Check if cinema has showtimes for the selected date
                const hasShowtimes = cinema.showtimes.some(showtime => showtime.date === date);
                
                // Check if cinema matches search query
                const matchesSearch = 
                    cinema.name.toLowerCase().includes(searchInput) ||
                    cinema.address.toLowerCase().includes(searchInput);
                
                return hasShowtimes && matchesSearch;
            });
            
            // Sort by distance if user location is available
            if (userLocation) {
                filteredCinemas = filteredCinemas.filter(cinema => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        cinema.coordinates.lat, cinema.coordinates.lng
                    );
                    cinema.distance = distance; // Store distance for display
                    return distance <= selectedRadius;
                });
                
                filteredCinemas.sort((a, b) => a.distance - b.distance);
            }
            
            // Display results or no results message
            if (filteredCinemas.length > 0) {
                filteredCinemas.forEach((cinema, index) => {
                    // Filter showtimes for the selected date
                    const dateShowtimes = cinema.showtimes.filter(showtime => showtime.date === date);
                    
                    const cinemaEl = document.createElement('div');
                    cinemaEl.className = 'glass-card p-6 fade-in';
                    cinemaEl.style.animationDelay = `${index * 0.1}s`;
                    
                    let distanceInfo = '';
                    if (userLocation && cinema.distance !== undefined) {
                        distanceInfo = `<div class="text-sm text-green-400 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            ${cinema.distance.toFixed(1)} km
                        </div>`;
                    }
                    
                    cinemaEl.innerHTML = `
                        <h3 class="text-xl font-bold mb-2">${cinema.name}</h3>
                        ${distanceInfo}
                        <p class="text-sm text-gray-300 mb-4">${cinema.address}</p>
                        <div class="text-lg font-semibold mb-3">Séances:</div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                            ${dateShowtimes.map(showtime => `
                                <a href="${showtime.url}" target="_blank" class="showtime glass-card p-3 text-center">
                                    ${showtime.time} ${showtime.language}
                                    ${showtime.imax ? `
                                        <img src="https://raw.githubusercontent.com/Cyprdu/projection/refs/heads/main/imax.png" alt="IMAX" class="imax-logo">
                                    ` : ''}
                                    ${showtime.DX ? `
                                        <img src="https://caribbeancinemas.com/wp-content/uploads/2020/01/x4DX-Logo-Inspiring-White.png.pagespeed.ic.Zi1s1WHQQz.png" alt="4DX" class="DX-logo">
                                    ` : ''}
                                </a>
                            `).join('')}
                        </div>
                    `;
                    
                    cinemaListEl.appendChild(cinemaEl);
                });
                
                noResultsEl.classList.add('hidden');
            } else {
                noResultsEl.classList.remove('hidden');
            }
        }
    </script>
