
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de besoins</title>
    <link rel="icon" href="https://tally.so/favicon.png" type="image/png">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("jdLboYu2-t-uviuPF");
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .form-input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: #333;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }
        .btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover {
            background-color: #555;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="py-10">
    <div class="form-container">
        <h1 class="text-3xl font-semibold mb-6 text-center">Calculateur de besoins</h1>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="email" class="form-label">Votre email</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="exemple@email.com">
            </div>
            
            <div class="input-group">
                <label for="weight" class="form-label">Poids (kg)</label>
                <input type="number" id="weight" name="weight" class="form-input" required min="30" max="300" step="0.1" placeholder="70">
            </div>
            
            <div class="input-group">
                <label for="height" class="form-label">Taille (cm)</label>
                <input type="number" id="height" name="height" class="form-input" required min="100" max="250" placeholder="175">
            </div>
            
            <div class="input-group">
                <label for="age" class="form-label">Âge</label>
                <input type="number" id="age" name="age" class="form-input" required min="15" max="120" placeholder="30">
            </div>
            
            <div class="input-group">
                <label class="form-label">Sexe</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="homme" required>
                        <label for="male">Homme</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="femme">
                        <label for="female">Femme</label>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label class="form-label">Niveau d'activité</label>
                <div class="radio-group flex-col">
                    <div class="radio-item">
                        <input type="radio" id="activity1" name="activity" value="1.2" required>
                        <label for="activity1">Pas de sport</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="activity2" name="activity" value="1.375">
                        <label for="activity2">Sport 1 à 3 fois par semaine</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="activity3" name="activity" value="1.55">
                        <label for="activity3">Sport 4 à 6 fois par semaine</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="activity4" name="activity" value="1.725">
                        <label for="activity4">Sport tous les jours</label>
                    </div>
                </div>
            </div>
            
            <button type="button" id="calculateBtn" class="btn w-full">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Calculer et envoyer par email
            </button>
        </form>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <span>Envoi en cours...</span>
        </div>
        
        <div id="successMessage" class="success-message">
            Vos résultats ont été envoyés avec succès à votre adresse email !
        </div>
        
        <div id="errorMessage" class="error-message">
            Une erreur s'est produite lors de l'envoi de l'email. Veuillez réessayer.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            calculateBtn.addEventListener('click', function() {
                const form = document.getElementById('calculatorForm');
                
                // Vérification basique du formulaire
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                // Récupération des valeurs du formulaire
                const email = document.getElementById('email').value;
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                const age = parseInt(document.getElementById('age').value);
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const activityLevel = parseFloat(document.querySelector('input[name="activity"]:checked').value);
                
                // Calcul selon la formule fournie
                let bmr = (10 * weight) + (6.25 * height) - (5 * age);
                bmr += (gender === 'homme') ? 5 : -161;
                
                // Calcul final avec facteur d'activité et coefficient 0.8
                const calculatedCalories = Math.round(bmr * activityLevel * 0.8);
                
                // Masquer les messages précédents
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Afficher le chargement
                loading.style.display = 'flex';
                calculateBtn.disabled = true;
                
                // Préparation des données pour EmailJS
                const templateParams = {
                    email: email,
                    weight: weight,
                    height: height,
                    age: age,
                    gender: gender,
                    activity_level: getActivityText(activityLevel),
                    calories: calculatedCalories
                };
                
                // Envoi de l'email via EmailJS
                emailjs.send('service_ouxhefb', 'template_s4eb2m9', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        loading.style.display = 'none';
                        successMessage.style.display = 'block';
                        calculateBtn.disabled = false;
                    }, function(error) {
                        console.log('FAILED...', error);
                        loading.style.display = 'none';
                        errorMessage.style.display = 'block';
                        calculateBtn.disabled = false;
                    });
            });
            
            // Fonction pour obtenir le texte correspondant au niveau d'activité
            function getActivityText(level) {
                switch(level) {
                    case 1.2: return 'Pas de sport';
                    case 1.375: return 'Sport 1 à 3 fois par semaine';
                    case 1.55: return 'Sport 4 à 6 fois par semaine';
                    case 1.725: return 'Sport tous les jours';
                    default: return 'Non spécifié';
                }
            }
        });
    </script>
